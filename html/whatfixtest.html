<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmousemove="changetext()" style="background-color: aqua; color: black;">Click me</button>

    <p id="print">Hello</p>

    <script>
        function changetext(){
            document.getElementById("print").innerHTML = "Goodbye"
        }
    </script>
</body>
</html>
